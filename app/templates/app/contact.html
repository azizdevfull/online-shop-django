{% extends 'app/base.html' %} 
{% load static %} 
{% block title %}About{% endblock title %}

{% block banner-slider %}
<div
  id="carouselExampleSlidesOnly"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'app/images/banner/b1.jpg' %}"
        class="d-block w-100"
        alt="Banner Image"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'app/images/banner/b2.jpg' %}"
        class="d-block w-100"
        alt="Banner Image"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'app/images/banner/b3.jpg' %}"
        class="d-block w-100"
        alt="Banner Image"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'app/images/banner/b4.jpg' %}"
        class="d-block w-100"
        alt="Banner Image"
      />
    </div>
  </div>
</div>
{% endblock banner-slider %} 

{% block main-content %}

<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us</h2>
    <br>
   <div class="row container">
    <h2 class="fs-4 text-center">Adress :</h2>
    <h2 class="fs-4 text-center">Contact :</h2>
    <h2 class="fs-4 text-center">Email :</h2>
   </div>
</div>

<br><br>
 {% endblock main-content %}
